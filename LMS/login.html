<!doctype html>
<html lang="en">
  <head>
    <title>Login page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     </head>
  <body>
      <div class="container1" id="main">
        <div id="imgpad">
            <img id="imgsize" src="login.png">
        </div>
            <form action="#" method="GET" id="form1">
              <div class="label1">
                <label>fullName</label>
            </div>
                <input type="text" placeholder="fullname" id="name" required><br>
                <div class="label1">
                    <label>password</label>
                </div class="label1">
                <input type="password" placeholder="password" id="passwd" required><br>
                <div class="label1">
                    <label>confirmPassword</label>
                </div class="label1">
                <input type="password" placeholder="confirmpassword" id="cpasswd" required><br>
            <div id="submit">
                <button type="submit" id="sub" class="btn btn-primary">Login</button><br>
            </div id="signup">
            <label>If u aren't able to  login ? then signup :</label><br>
            <a href="register.html" id="submit">signUp</a>
            </form>
           
        </div>
        <script src="login.js"></script>
  </body>
</html>
